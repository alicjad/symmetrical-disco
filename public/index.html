<!DOCTYPE html>
<html>
    <head>
        <title>KEA</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h1>Horror-scope for every occasion</h1>

        <form id="form">
            <label for="name">Name: </label>
            <input type="text" id="name">
            <br/>

            <label for="date">Date of birth: </label>
            <input type="date" id="date" onchange="handleDateChange(event)">
            
            <div class="questions" id="questions">
                <p>Have you commited murder:</p>

                <input type="radio" id="a1" name="q1" value="0">
                <label for="a1">No</label>
                <br/>

                <input type="radio" id="a2" name="q1" value="1">
                <label for="a2">Yes</label>
                <br/>

                <input type="radio" id="a3" name="q1" value="2">
                <label for="a3">Don't want to say</label>
                <br/>

                <p>Have you commited any tax fraud:</p>
                
                <input type="radio" id="q2a1" name="q2" value="0">
                <label for="q2a1">No</label>
                <br/>

                <input type="radio" id="q2a2" name="q2" value="1">
                <label for="q2a2">Maybe</label>
                <br/>

                <input type="radio" id="q2a3" name="q2" value="2">
                <label for="q2a3">Yes</label>
                <br/>

                <p>Are you studying at KEA?:</p>
                
                <input type="radio" id="q3a1" name="q3" value="0">
                <label for="q3a1">No</label>
                <br/>

                <input type="radio" id="q3a2" name="q3" value="1">
                <label for="q3a2">Not yet</label>
                <br/>

                <input type="radio" id="q3a3" name="q3" value="2">
                <label for="q3a3">Yes</label>
            </div>
            
            <br/>
            <input class="submit-btn" type="submit" id="submit" value="Show me my future">
            <br/>
            <button class="clear">Clear</button>            
        </form>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </body>
</html>
